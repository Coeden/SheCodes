<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe to html</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/294992f20e.js"
      crossorigin="anonymous"
    ></script>

    <script src= "index.js" ></script>
  </head>
  <body>
    <div>
      <input type="text" placeholder="Enter name of city here" /><i
        class="fa-sharp fa-solid fa-magnifying-glass"
      ></i>

      <p class="city">Lagos</p>
      <i class="fa-solid fa-cloud-sun-rain main"></i>
      <p class="degree">16°</p>
      <p class="small">6° 22°</p>
      <p class="text">Scattered Thundershowers</p>
      <hr />
      <p><span>Mon Tue Wed Thurs Fri</span></p>

      <span class="span-two"
        ><i class="fa-solid fa-cloud cloud1"></i>
        <i class="fa-solid fa-cloud-showers-heavy cloud2"></i>
        <i class="fa-solid fa-cloud cloud3"></i>
        <i class="fa-solid fa-cloud cloud4"></i>
        <i class="fa-solid fa-sun cloud5"></i>
      </span>
    </div>
  </body>

</html>
